<div class="container-fluid" style="padding: 15px; display: block;">
    <div>
        <div class="dropzone border rounded p-5" fileDragDrop (filesChangeEmiter)="onFileChange($event)">
            <div class="text-wrapper">
                <div class="centered">
                  	<input id="file" type="file" #fileInput class="d-none" (change)="onFileChange(fileInput.files)" multiple>
                    <label for="file" class="textLink">Select your file or Drop it here!</label>
                </div>
            </div>
        </div>
    </div>
    <hr>
  <div class="container-fluid">
    @if(files.length!=0)
    {
        <h6 class="fw-200">Files</h6>
        @for( f of files; track f; let  i = $index)
        {
        <div class="row fileItem col-md-4" >
            <div class="col-md-5 fileItemIconDiv" (click)="openConfirmDialog(i);">
                <i class="fa-regular fa-image fa-6x fileItemIcon"></i>
                <!-- <fa-icon [icon]="faImage"></fa-icon> -->
            </div>
            <div class="col-sm-12 fileItemText">
                <span>{{f.name}}</span>
            </div>
        </div>
    }
    }
  </div>
</div>
