<div #confirmModal class="modal fade" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Delete Confirmation</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
        </div>
        <div class="modal-body">
          <p><strong>{{fName}}</strong> will be deleted. Do you confirm?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="confirm()">Confirm</button>
        </div>
      </div>
    </div>
  </div>
