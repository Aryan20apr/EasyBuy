<div class="container mt-5">
    <h1 class="text-center mb-4">Your Shopping Cart</h1>
    <div class="row">
      <div class="col-lg-8">
        <div id="item" class="a-row sc-list-item sc-java-remote-feature card mb-3"
        *ngFor=" let item of cart_products">
            <div class="row g-0">
                <div class="col-md-3 d-flex justify-content-center align-items-center">
                    <img src="{{item.product.uploadPhoto}}" class="img-fluid rounded-center" alt="Product Image">
                </div>
                
              <div class="col-md-9">
                <div class="card-body">
                  <h5 class="card-title">{{item.product.name}}</h5>
                  <p class="card-text">{{item.product.productDesc}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div>
                      <p class="card-text"><small class="text-muted">Price:</small>₹{{item.product.dp}} </p>
                      <p class="card-text"><small class="text-muted">Quantity:</small> <input type="number" class="form-control" value="1"></p>
                    </div>
                    <button class="btn btn-danger">
                        <fa-icon [icon]="trash" aria-label="Remove Item" title="Remove Item"></fa-icon> Remove
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          
        <!-- More cart items can be added here -->
      </div>
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Subtotal:
                <span>₹{{total}}</span>
              </li>
             
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Shipping:
                <span>Free</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Total:
                <span>₹{{total}}</span>
              </li>
            </ul>
            <button class="btn btn-primary btn-block mt-3" (click)="goToCheckout()">Proceed to Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
